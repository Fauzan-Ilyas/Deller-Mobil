<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Web Styling</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="card text-center">
                <h1 class="title">YOUTUBE</h1>
                <i class="fa-brands fa-youtube icons-primary"></i>
                <p class="description">Jawed Karim Channel</p>
                <button class="btn">Follow Me</button>
            </div>
            <div class="card text-center">
                <h1 class="title">TWITTER</h1>
                <i class="fa-brands fa-x-twitter icons-secondary"></i>
                <p class="description">Jack Dorsey Tweet</p>
                <button class="btn">Follow Me</button>
            </div>
            <div class="card text-center">
                <h1 class="title">INSTAGRAM</h1>
                <i class="fa-brands fa-instagram icons-primary"></i>
                <p class="description">@Kevin_Systrom</p>
                <button class="btn">Follow Me</button>
            </div>
            <div class="card text-center">
                <h1 class="title">TIKTOK</h1>
                <i class="fa-brands fa-tiktok icons-secondary"></i>
                <p class="description">_Zhang Yiming_</p>
                <button class="btn">Follow Me</button>
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="card text-center">
            <h1 class="title">DIFFRENT</h1>
            <i class="fa-brands fa-whatsapp"></i>
            <p class="description">INI RESOLUSI-NYA BEDA KELLAZZ </p>
            <button class="btn">UWUUW</button>
        </div>
    </div>




</body>

</html>
